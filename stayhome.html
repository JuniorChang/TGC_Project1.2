<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <title>Stay Home Recovery</title>
</head>

<body>
    <div class="topbanner container-fluid">
        <img src="/assets/topbanner1.jpeg">
    </div>

    <!-- NAV BAr -->
    <div class="container-fluid navbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/risk.html">Are you at Risk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stayhome.html">Home Stay Eligibility</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clinic.html">Find a clinic</a>
            </li>
        </ul>
    </div>



    <form>
        <div class="container-fluid row">
            <div class="form-container col-xl-6">

                <label>Are you fully vaccinated?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1 " id="flexRadioDefault1" value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1 " id="flexRadioDefault2" value="no">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>


                <label>Are you between 12-69 years old?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2 " id="flexRadioDefault1" value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2 " id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>

                <label>Not having any severe co-morbidities or
                    illness</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3 " id="flexRadioDefault1" value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3 " id="flexRadioDefault2" value="no">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>

                <label>Able to self-isolate in a room, preferably
                    with an en-suite toilet</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4 " id="flexRadioDefault1" value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question4 " id="flexRadioDefault2" value="no">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>

                <label>None of your household members have any of
                    the following conditions:</label>
                <label> i. Chronic heart,lung,liver,kidney or nerological disease</label><br>
                <label>ii. Active cancer</label><br>
                <label>iii. Weakened immunity</label><br>
                <label>iv. Pregnancy</label></label>
                <div class="form-check">
                    <input class="form-check-input input" type="radio" name="question5 " id="flexRadioDefault1"
                        value="yes">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input " type="radio" name="question5 " id="flexRadioDefault2" value="no">
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
                <button type="button" class="btn btn-primary buttonClass" onclick="homestay()"> Check if you are
                    eligible</button>

            </div>
            <div class="col-xl-6 riskPic">
                <img class="riskPic" id="riskPic">

            </div>
        </div>
        <script src="./js/stayhome.js"> </script>

    </form>

</body>

</html>
