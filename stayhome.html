<!-- form  -->
        <div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Are you fully vaccinated?</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Are you between 12-69 years old?</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Not having any severe co-morbidities or
                    illness</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Able to self-isolate in a riim, preferably
                    with an en-suite toilet</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">None of your household members are older
                    than 80 years old</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">None of your household members have any of
                    the following conditions:</label>
                <label> i. Chronic heart,lung,liver,kidney or nerological disease</label><br>
                <label>ii. Active cancer</label><br>
                <label>iii. Weakened immunity</label><br>
                <label>iv. Pregnancy</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>

        </div>
